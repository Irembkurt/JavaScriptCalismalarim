<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // dizi tanımla
            var numbers = new Array();

            // dizinin eleman sayısı
            var n = Number(prompt("Dizi eleman sayısı: "));

            // dizi elemanlarını oku
            for(var i=0; i<n; i++)
                numbers[i]=Number(prompt(i+" indisli dizi elemanı: "));

            // diziyi yaz
            document.write(numbers);

        </script>
    </body>
</html>
