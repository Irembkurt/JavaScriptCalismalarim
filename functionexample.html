<!-- Yükseklik ve taban uzunluğu verilen üçgenin alanını ekrana yazdıran fonksiyon-->
<!DOCTYPE html>
<html>
    <head>
        <title>Üçgenin Alanı</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımlama
            var y, t, alan;

            // yükseklik ve taban uzunluğu bilgisini kullanıcıdan alma
            y = Number(prompt("Yükseklik: "));
            t = Number(prompt("Taban Uzunluğu: "));

            // alan hesaplama
            alan = (t*y)/2;
            alert("Alan = " + alan);
        </script>
    </body>
</html>
