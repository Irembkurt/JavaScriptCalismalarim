<!-- bir sayının karesini bulan uygulama-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bir Sayının Karesini Hesaplama</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımla
            var sayi, kare;

            // kullanıcıdan sayı al
            sayi = prompt("Sayı Giriniz:");

            // sayının karesini hesaplayalım
            kare = sayi*sayi

            // işlem sonucunu ekrana yazalım
            alert("Sayının Karesi :" + kare)
        </script>
    </body>
</html>
