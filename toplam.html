<!-- girilen iki sayının toplamını hesaplama-->
<!DOCTYPE html>
<html>
    <head>
        <title>İki Sayının Toplamını Hesaplama</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımla
            var sayi1, sayi2, toplam;

            // kullanıcıdan değerleri al
            sayi1 = Number(prompt("1.Sayıyı Giriniz:"));
            sayi2 = Number(prompt("2.Sayıyı Giriniz"));

            // sayıların toplamını hesaplama
            toplam = sayi1 + sayi2;

            // işlemin sonucunu ekrana yazdırma
            alert("Sayıların Toplamı: " + toplam);
        </script>
    </body>
</html>
