<!-- 3 sayının ortalamasını hesaplama-->
<!DOCTYPE html>
<html>
    <head>
        <title>Sayıların Ortalaması</title>
    </head>
    <body>
        <script>
            // değikenleri tanımla
            var s1, s2, s3, ort;

            // kullanıcıdan değerleri al
            s1 = Number(prompt("1.Sayıyı Giriniz:"));
            s2 = Number(prompt("2.Sayıyı Giriniz:"));
            s3 = Number(prompt("3.Sayıyı Giriniz:"));

            // ortalama hesaplama 
            ort = ((s1+s2+s3)/3);

            // işlem sonucunu ekrana yazdırma
            alert("Sayıların Ortalaması: " + ort);

        </script>
    </body>
</html>
