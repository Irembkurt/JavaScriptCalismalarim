<!-- tek bilinmeyenli denklem çözümü -->
<!DOCTYPE html>
<html>
    <head>
        <title>Tek Bilinmeyenli ax+b=0 Denklemi Çözümü</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımla
            var a, b, x;

            // kullanıcıdan a ve b değerlerini alma
            a = Number(prompt("a değerini giriniz:"));
            b = Number(prompt("b değerini giriniz:"));

            // x değerini hesaplayalım
            x=-b/a;

            // işlem sonucunu ekrana yazdırma
            alert("x = " + x)
        </script>
    </body>
</html>
