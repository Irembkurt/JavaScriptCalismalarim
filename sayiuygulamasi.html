<!-- Girilen 2 sayıdan büyük olanını bulan program-->
<!DOCTYPE html>
<html>
    <head>
        <title>Girilen 2 Sayıdan Büyük Olanı Bulma</title>
    </head>
    <body>
        <script>
            var s1, s2;
            s1 = Number(prompt("1.Sayıyı giriniz:"));
            s2 = Number(prompt("2.Sayıyı giriniz:"));

            if (s1==s2)
                alert("1.Sayı ve 2.Sayı eşittir.");
            else if (s1<s2)
                alert("1.Sayı büyüktür.");
            else
                alert("2.Sayı büyüktür.");
        </script>
    </body>
</html>
