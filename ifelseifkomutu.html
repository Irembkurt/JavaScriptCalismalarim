<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var yas;
            yas = Number(prompt("Yaşınız:"));
            if (yas<2)
                document.write("Bebek");
            else if (yas<=12)
                document.write("Çocuk");
            else if (yas<=30)
                document.write("Genç");
            else if (yas<=50)
                document.write("Yetişkin");
            else
                document.write("Yaşlı");
        </script>
    </body>
</html>
