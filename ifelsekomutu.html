<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script> 
            var yas;
            yas = Number(prompt("Yaşınız:"));
            if(yas<18)
            {   
                document.write("Şart sağlandı.");
                document.write("Yaşınız 18'den küçük...");
                document.write("<br>");}

            else
                document.write("Yaşınız uygun.");
            document.write("<br>");
            document.write("Sitemize hoş geldiniz..");
               
        </script>
    </body>
</html>
