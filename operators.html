<!-- operatörleri kullandığım uygulama ödevi -->
<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımladım
            var sayi;

            // kullanıcıdan sayı değerini alma
            sayi = prompt("Sayı giriniz: ");

            // sayıyı 1 arttırma
            document.write(sayi);
            document.write("<br>");
            document.write(++sayi);
        </script>
    </body>
</html>
