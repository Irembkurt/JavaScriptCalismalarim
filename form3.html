<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="odaklan()">
        <form>
            Sayi:<input type="text" id="sayi">
            Karesi:<span id="karesi"></span>
            <input type="button" value="Hesapla" onclick="hesapla()">
        </form>
        <script>
            function odaklan(){
                document.getElementById("sayi").style.backgroundColor="yellow";
                document.getElementById("sayi").focus();
            }

            function hesapla(){
                // formdan sayıyı okudum
                var sayi=document.getElementById("sayi").value;

                //metin kutusu boş ise uyar
                if(sayi==""){
                    alert("Lütfen sayı giriniz!");
                    document.getElementById("sayi").style.backgroundColor="red";
                    document.getElementById("sayi").focus();
                }
                // metin kutusu boş değilse aşağıdaki işlemleri yap
                else{
                    //okunan değeri Number veri tipine çevir
                    sayi = Number(sayi);

                    //değer <=0 ise uyar
                    if(sayi<=0){
                        alert("Pozitif sayı giriniz!");
                        document.getElementById("sayi").style.backgroundColor="red";
                        document.getElementById("sayi").focus();
                    }

                    //değer <0 ise kare işlemini yap ve sonucunu yaz
                    else{
                        var kare=sayi*sayi;
                        document.getElementById("karesi").innerHTML=kare;
                        document.getElementById("sayi").style.backgroundColor="yellow";
                        document.getElementById("sayi").focus();
                    }
                }
            }
        </script>
    </body>
</html>
