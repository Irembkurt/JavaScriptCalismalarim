<!-- window nesnesinin settimeout fonksiyonuyla açılan sayfada 5 sn sonra mesaj gönderme-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="setTimeout(mesaj,5000);">
        <script>
            function mesaj(){
                alert("5 saniye geçti!");
            }
        </script>
    </body>
</html>
