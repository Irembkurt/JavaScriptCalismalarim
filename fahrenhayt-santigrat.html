<!-- fahrenhayt - santigrat dönüşümü -->
<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenhayt-Santigrat Dönüşümü</title>
    </head>
    <body>
        <script>
            // değişkenleri tanımla
            var fahrenhayt, santigrat;

            // fahrenhayt değerini kullanıcıdan alma
            fahrenhayt = Number(prompt("Fahrenhayt:"));

            // fahrenhaytı santigrata çevirme
            santigrat = (fahrenhayt-32)/1.8;

            // işlemin sonucunu ekrana yazdırma
            alert(fahrenhayt + " fahrenhayt " + santigrat + " santigrat eder.")
        </script>
    </body>
</html>
